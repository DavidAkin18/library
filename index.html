<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="new-book-btn">New Book</button>
    
       <form id="new-form"  style="display: none;">
    
        <label for="author">Author:</label>
        <input type="text" id="author" class="book" name="author">
    
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" class="book">
    
        <label for="pages">Pages:</label>
        <input type="number" name="pages" id="pages" class="book">
    
        <label for="read">Read</label>
        <input type="checkbox" name="read" id="read" class="book">
    
        <input type="submit" id="sub" value="Add Book" class="book"> 
       </form>
       <div class="library"></div>
</body>
<script src="./index.js"></script>
</html>
